<body>

    <div class="signup">
        <div class="signuphead">
            <h1>Signup</h1>

        </div>
        <form action="#">

            <input type="text" placeholder="First Name" required>
            <!-- <label for="last_name">Last Name</label> -->

            <!-- <label for="email">Email</label> -->

            <!-- <label for="password">Password</label> -->

            </div>
        </form>
    </div>
